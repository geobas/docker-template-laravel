version: '3.7'
services: 
  app:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: app-laravel
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0.26
    container_name: mysql-laravel
    restart: unless-stopped
    ports:
      - 3306:3306
    env_file:
      - .docker/mysql/.env.mysql
    volumes:
      - .docker/mysql/custom.cnf:/etc/mysql/conf.d/custom.cnf
      - ~/Workspaces/mysql/db:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin:5.1.1
    container_name: phpmyadmin-laravel
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    depends_on:
      - mysql
